<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas"></canvas>
</body>
</html>
<script>
    let a = document.getElementById('myCanvas');
    let ctx = a.getContext('2d');

 class Circle{
     constructor(X,Y,radius,color) {
         this.X = X
         this.Y = Y
         this.radius = radius
         this.color = color
     }

     render(){
         ctx.beginPath();
         ctx.arc(this.X,this.Y,this.radius,0,2*Math.PI);
         ctx.fillStyle = this.color;
         ctx.fill();
     }
 }
    myCircle = new Circle(10,10,100,'#000000')
    myCircle.render()
</script>
